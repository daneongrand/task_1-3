    <!-- Task 2 (form) -->
    <div class="form">
        <div class="form-title">
            <h1>Регистрация</h1>
        </div>
        <div class="form-inputs">
            <div class="form-inputs-item">
                <div class="form-inputs-item-title">
                    <h2>E-mail</h2>
                </div>
                <div class="form-inputs-item-input">
                    <input type="email" placeholder="example@site.domane">
                </div>
            </div>
            <div class="form-inputs-item form-inputs-item-small">
                <div class="form-inputs-item-title">
                    <h2>Пароль</h2>
                </div>
                <div class="form-inputs-item-input">
                    <input type="password" minlength="5" placeholder="password">
                </div>
            </div>
            <div class="form-inputs-item form-inputs-item-small">
                <div class="form-inputs-item-title">
                    <h2>Повторите пароль</h2>
                </div>
                <div class="form-inputs-item-input">
                    <input type="password" minlength="5" placeholder="password">
                </div>
            </div>
            <div class="form-inputs-item">
                <div class="form-inputs-item-title">
                    <h2>ФИО</h2>
                </div>
                <div class="form-inputs-item-input">
                    <input type="text" placeholder="Игорев Игорь Игоревич">
                </div>
            </div>
            <div class="form-inputs-item form-inputs-item-small">
                <div class="form-inputs-item-title">
                    <h2>Возраст</h2>
                </div>
                <div class="form-inputs-item-input">
                    <input type="text" placeholder="18">
                </div>
            </div>
        </div>
        <div class="form-buttons">
            <div class="form-buttons-send">
                <button>Отправить</button>
            </div>
            <div class="form-buttons-cancel">
                <button>Отмена</button>
            </div>
        </div>
    </div>

    <!-- Task 3 (stepper) -->
    <div class="stepper">
        <div class="stepper-item">
            <div class="stepper-item-text stepper-item-end">Шаг 1</div>
    
        </div>
        <div class="stepper-item stepper-item-active">
            <div class="stepper-item-text stepper-item-end">Шаг 2</div>
            
        </div>
        <div class="stepper-item">
            <div class="stepper-item-text">Шаг 3</div>
        </div>
